<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Coding</title>
</head>
<body>
    <script>
        var mRNA = prompt("Enter mRNA sequence: ");
        var codonArr = [];
        let geneticCode = {
            "UUU":"Phe", "UUC":"Phe", "UUA":"Leu", "UUG":"Leu",
            "UCU":"Ser", "UCC":"Ser", "UCA":"Ser", "UCG":"Ser",
            "UAU":"Tyr", "UAC":"Tyr", "UAA":"STOP", "UAG":"STOP",
            "UGU":"Cys", "UGC":"Cys", "UGA":"STOP", "UGG":"Trp",
            "CUU":"Leu", "CUC":"Leu", "CUA":"Leu", "CUG":"Leu",
            "CCU":"Pro", "CCC":"Pro", "CCA":"Pro", "CCG":"Pro",
            "CAU":"His", "CAC":"His", "CAA":"Gln", "CAG":"Gln",
            "CGU":"Arg", "CGC":"Arg", "CGA":"Arg", "CGG":"Arg",
            "AUU":"Ile", "AUC":"Ile", "AUA":"Ile", "AUG":"Met",
            "ACU":"Thr", "ACC":"Thr", "ACA":"Thr", "ACG":"Thr",
            "AAU":"Asn", "AAC":"Asn", "AAA":"Lys", "AAG":"Lys",
            "AGU":"Ser", "AGC":"Ser", "AGA":"Arg", "AGG":"Arg",
            "GUU":"Val", "GUC":"Val", "GUA":"Val", "GUG":"Val",
            "GCU":"Ala", "GCC":"Ala", "GCA":"Ala", "GCG":"Ala",
            "GAU":"Asp", "GAC":"Asp", "GAA":"Glu", "GAG":"Glu",
            "GGU":"Gly", "GGC":"Gly", "GGA":"Gly", "GGG":"Gly"
        };
        var startCodon = mRNA.indexOf("AUG");
        if(startCodon == -1){
            document.write("No start codon/'AUG' found.");
        }
        else{
            for(i = startCodon; i < mRNA.length; i += 3){
                var codon = mRNA.slice(i, i + 3);
                if(geneticCode[codon] == "STOP"){
                    codonArr.push(codon);
                    document.write(codon + " --> STOP<br>");
                    break;
                }
                else if(geneticCode[codon] != undefined){
                    codonArr.push(codon);
                    document.write(codon + " --> " + geneticCode[codon] + "<br>");
                } 
                else{
                    document.write("Invalid codon " + codon + "<br>");
                }
            }
            document.write("[" + codonArr.join(", ") + "]");
        }
    </script>
</body>
</html>
